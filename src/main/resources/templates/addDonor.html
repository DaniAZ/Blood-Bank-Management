<html  xmlns:th="http://www.w3.org/1999/xhtml"
	   xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{dashboard_layout}">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet"	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<title>Blood Drive</title>
</head>
<body>
<div class="col" layout:fragment="main-content">

	<section class="container">
		<form th:object="${newDonor}" th:action="@{/donors/add}" method="post" class="form-horizontal" contentType="application/json"   >
			<fieldset>
				<h1>Add New Donor</h1>

				<th:errors path="*" cssClass="alert alert-danger" element="div"/>
				<div class="form-group">
					<label class="control-label col-lg-2 col-lg-2" for="firstName"> First Name</label>
					<div class="col-lg-10">
						<input id="firstName" th:field="*{firstName}" type="text" class="form:input-large"/>
						<span th:if="${#fields.hasErrors('firstName')}" th:errors ="*{firstName}" class="alert alert-danger"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-lg-2 col-lg-2" for="lastName"> Last Name</label>
					<div class="col-lg-10">
						<input id="lastName" th:field="*{lastName}" type="text" class="form:input-large"/>
						<span th:if="${#fields.hasErrors('lastName')}" th:errors ="*{lastName}" class="alert alert-danger"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-lg-2 col-lg-2" for="Age">Age</label>
					<div class="col-lg-10">
						<input id="Age" th:field="*{age}" type="text" class="form:input-large"/>
						<span th:if="${#fields.hasErrors('age')}" th:errors ="*{age}" class="alert alert-danger"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-lg-2 col-lg-2" for="Weight">Weight</label>
					<div class="col-lg-10">
						<input id="Weight" th:field="*{weight}" type="text" class="form:input-large"/>
						<span th:if="${#fields.hasErrors('weight')}" th:errors ="*{weight}" class="alert alert-danger"/>
					</div>
				</div>


				<div class="form-group">
					<label class="control-label col-lg-2" for="email">Email</label>
					<div class="col-lg-10">
						<input id="email" th:field="*{email}" type="text" class="form:input-large"/>
						<span th:if="${#fields.hasErrors('email')}" th:errors ="*{email}" class="alert alert-danger"/>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-lg-2" for="phoneNumber">Phone Number</label>
					<div class="col-lg-10">
						<input id="phoneNumber" th:field="*{phoneNumber}" type="text" class="form:input-large"/>
						<span th:if="${#fields.hasErrors('phoneNumber')}" th:errors ="*{phoneNumber}" class="alert alert-danger"/>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-lg-2" for="street">Medical History</label>
					<div class="col-lg-10">
						<input id="street" th:field="*{medicalHistory}" type="text" class="form:input-large"/>
						<span th:if="${#fields.hasErrors('medicalHistory')}" th:errors ="*{medicalHistory}" class="alert alert-danger"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-lg-2" for="BloodType">Blood Type</label>
					<div class="col-lg-10">
						<select  th:field="*{bloodType.id}"  class="form-control mb-4 col-4">
							<option th:each="blood: ${bloodTypes}" th:text="${blood.name}" th:value="${blood.id}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-lg-2" for="street">Street</label>
					<div class="col-lg-10">
						<input id="street" th:field="*{address.street}" type="text" class="form:input-large"/>
						<span th:if="${#fields.hasErrors('address.street')}" th:errors ="*{address.street}" class="alert alert-danger"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-lg-2" for="city">City</label>
					<div class="col-lg-10">
						<input id="city" th:field="*{address.city}" type="text" class="form:input-large"/>
						<span th:if="${#fields.hasErrors('address.city')}" th:errors ="*{address.city}" class="alert alert-danger"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-lg-2" for="zipCode">Zip Code</label>
					<div class="col-lg-10">
						<input id="zipCode" th:field="*{address.zipCode}" type="text" class="form:input-large"/>
						<span th:if="${#fields.hasErrors('address.zipCode')}" th:errors ="*{address.zipCode}" class="alert alert-danger"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-lg-2" for="state">State</label>
					<div class="col-lg-10">
						<select th:field="*{address.state.id}" class="form-control mb-4 col-4">
							<option th:each="state: ${states}" th:text="${state.name}" th:value="${state.id}"></option>
						</select>
					</div>



				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
						<input type="submit" id="btnAdd" class="btn btn-primary" value ="add"/>
					</div>
				</div>
				</div>
			</fieldset>
		</form>
	</section>
</div>
</body>
</html>
