<html xmlns:form="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet"	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<title>Donation Home </title>
</head>
<body>
	<section>
		<div class="jumbotron">
			<div class="container">
				<h1>Valued Blood Drive</h1>
				<p>Add a new one<p>
			</div>
		</div>
	</section>
	<section class="container">
		<table class="table">
			<h1 > Request From Hospital </h1>
			<thead>
			<tr>
				<th scope="col">Hospital</th>
				<th scope="col">Blood Type</th>
				<th scope="col">Status</th>
				<th scope="col">Quantity</th>

			</tr>
			</thead>
			<tbody>
			<tr th:each="request : ${requests}">
				<td><span th:text="${request?.hospital?.name}">  </span></td>
				<td><span th:text="${request?.bloodType?.name}">  </span></td>
				<td> <span th:text="${request?.status?.name}"> </span></td>
				<td><span th:text="${request?.quantity}">  </span></td>
			</tr>
			</tbody>
		</table>
		<table  class="table">
			<h1> Available Blood </h1>
			<thead>
			<tr>
				<th>Blood Type</th>
				<th>Total</th>

			</tr>
			</thead>
			<tbody>

			<tr th:each="sum : ${totals}">
				<td><span th:text="${sum.name}">  </span></td>
				<td> <span th:text="${sum.total}"> </span></td>

			</tr>
			</tbody>
		</table>
		<form th:object="${mailMessage}" th:action="@{/donations/home}" method="post" class="form-horizontal" contentType="application/json"   >
		<div class="form-group">
			<label class="control-label col-lg-2" for="email">Email</label>
			<div class="col-lg-10">
				<input id="email" th:field="*{email}" type="text" class="form:input-large"/>
				<th:errors th:field="*{email}" cssClass="text-danger"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-lg-2" for="email">Detail Information</label>
			<div class="col-lg-10">
				<textarea th:field="*{message}" rows="4" cols="50"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<input type="submit" id="btnAdd" class="btn btn-primary" value ="Submit"/>
			</div>
		</div>
		</form>
	</section>
</body>
</html>
