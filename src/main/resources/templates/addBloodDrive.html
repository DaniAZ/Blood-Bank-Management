<html xmlns:form="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet"	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<title>Blood Drive</title>
</head>
<body>
	<section>
		<div class="jumbotron">
			<div class="container">
				<h1>Valued Blood Drive</h1>
				<p>Add a new one<p>
			</div>
		</div>
	</section>
	<section class="container">
		<form th:object="${newBloodDrive}" th:action="@{/bloodDrives/add}" method="post" class="form-horizontal" contentType="application/json"   >
			<fieldset>
				<legend>Add new BloodDrive</legend>

				<th:errors path="*" cssClass="alert alert-danger" element="div"/>
				<div class="form-group">
					<label class="control-label col-lg-2 col-lg-2" for="driveName"> Drive Name</label>
					<div class="col-lg-10">
						<input id="driveName" th:field="*{driveName}" type="text" class="form:input-large"/>
						<th:errors th:field="*{driveName}" cssClass="text-danger"/>
					</div>
				</div>


				<div class="form-group">
					<label class="control-label col-lg-2" for="email">Email</label>
					<div class="col-lg-10">
						<input id="email" th:field="*{email}" type="text" class="form:input-large"/>
						<th:errors th:field="*{email}" cssClass="text-danger"/>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-lg-2" for="phoneNumber">Phone Number</label>
					<div class="col-lg-10">
						<input id="phoneNumber" th:field="*{phoneNumber}" type="text" class="form:input-large"/>
						<th:errors th:field="*{phoneNumber}" cssClass="text-danger"/>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-lg-2" for="street">Street</label>
					<div class="col-lg-10">
						<input id="street" th:field="*{address.street}" type="text" class="form:input-large"/>
						<th:errors th:field="*{address.street}" cssClass="text-danger"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-lg-2" for="city">City</label>
					<div class="col-lg-10">
						<input id="city" th:field="*{address.city}" type="text" class="form:input-large"/>
						<th:errors th:field="*{address.city}" cssClass="text-danger"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-lg-2" for="zipCode">Zip Code</label>
					<div class="col-lg-10">
						<input id="zipCode" th:field="*{address.zipCode}" type="text" class="form:input-large"/>
						<th:errors th:field="*{address.zipCode}" cssClass="text-danger"/>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-lg-2" for="state">State</label>
					<div class="col-lg-10">
							<select th:field="*{address.state.id}" class="form-control mb-4 col-4">
							<option th:each="state: ${states}" th:text="${state.code}" th:value="${state.id}"></option>
						</select>
					</div>
				</div>



				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
						<input type="submit" id="btnAdd" class="btn btn-primary" value ="add"/>
					</div>
				</div>
				
			</fieldset>
		</form>
	</section>
</body>
</html>
