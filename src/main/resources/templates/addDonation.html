<html xmlns:form="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet"	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<title>Blood Drive</title>
</head>
<body>
	<section>
		<div class="jumbotron">
			<div class="container">
				<h1>Valued Blood Drive</h1>
				<p>Add a new one<p>
			</div>
		</div>
	</section>
	<section class="container">
		<form th:object="${newDonation}" th:action="@{/donations/add}" method="post" class="form-horizontal" contentType="application/json"   >
			<fieldset>
				<legend>Add new Hospital</legend>
                <h3 th:text="${#dates.format(#dates.createNow() , 'dd/MM/yyyy HH:mm')}"></h3>

				<th:errors path="*" cssClass="alert alert-danger" element="div"/>
				<div class="form-group">
					<label class="control-label col-lg-2" for="bloodDrives">Blood Drives Location</label>
					<div class="col-lg-10">
						<select id="bloodDrives" th:field="*{bloodDrive.id}" class="form-control mb-4 col-4">
							<option th:each="bloodDrive: ${bloodDrives}" th:text="${bloodDrive.driveName}" th:value="${bloodDrive.id}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-lg-2" for="donorId">Donor ID</label>
					<div class="col-lg-10">
						<select id="donorId" th:field="*{donor.id}" class="form-control mb-4 col-4">
							<option th:each="donor: ${donors}" th:text="${donor.id}" th:value="${donor.id}"></option>
						</select>
					</div>
				</div>



				<div class="form-group">
					<label class="control-label col-lg-2" for="quantity">Quantity</label>
					<div class="col-lg-10">
						<input id="quantity" th:field="*{quantity}" type="text" class="form:input-large"/>
						<th:errors th:field="*{quantity}" cssClass="text-danger"/>
					</div>
				</div>


				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
						<input type="submit" id="btnAdd" class="btn btn-primary" value ="add"/>
					</div>
				</div>
				
			</fieldset>
		</form>
	</section>
</body>
</html>
