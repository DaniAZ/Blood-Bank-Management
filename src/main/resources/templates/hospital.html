<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{dashboard_layout}">
<head>
    <meta charset="UTF-8">
    <title>BloodDrives</title>
    <link rel="stylesheet"
          href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="col" layout:fragment="main-content">
<section class="container">
    <div class="row">
        <div class="col-sm-6 col-md-3" style="padding-bottom: 15px" th:each="hospital,iterationStatus  : ${hospitals}">
            <div class="thumbnail">
                <div class="caption">
                    <h3 th:text="${hospital.name}"></h3>
                    <p th:text="${hospital.email}"></p>
                    <p th:text="${hospital.address}"></p>
                    <p>
                        <a th:href="@{'/hospital/'+${hospital.id}} "
                           class="btn btn-primary"> <span
                                class="glyphicon-info-sign glyphicon" /></span> Details
                        </a>
                    </p>

                </div>
            </div>
        </div>

    </div>
</section>
</div>
</body>
</html>
