<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>BloodDrives</title>
    <link rel="stylesheet"
          href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>
<body>
<section>
    <div class="jumbotron">
        <div class="container">
            <h3> List of Request</h3>
        </div>
    </div>
</section>
<section class="container">
    <div class="row">
            <div class="col-sm-6 col-md-3" style="padding-bottom: 15px" th:each="request,iterationStatus  : ${requests}">
                <div class="thumbnail">
                    <div class="caption">
                        <!--<h3 th:text="${request.hospital.name}"></h3>-->
                        <span>BloodType:</span> <p th:text="${request.bloodType.name}"></p>
                        <span>Status:</span><p th:text="${request.status.name}"></p>
                        <span>Quantity:</span><p th:text="${request.quantity}"></p>

                        <p>
                            <a th:href="@{'/requests/'+${request.id}} "
                            class="btn btn-primary"> <span
                                class="glyphicon-info-sign glyphicon" /></span> Details
                            </a>
                        </p>

                    </div>
                </div>
            </div>

    </div>
</section>
</body>
</html>
