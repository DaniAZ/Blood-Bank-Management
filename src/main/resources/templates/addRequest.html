<html xmlns:th="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{dashboard_layout}">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet"	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<title>Blood Drive</title>
</head>
<body>
<div class="col" layout:fragment="main-content">

	<section class="container">
		<form th:object="${newRequest}" th:action="@{/requests/add}" method="post" class="form-horizontal" contentType="application/json"   >
			<fieldset>
				<h1>Add New Hospital</h1>
                <h3 th:text="${#dates.format(#dates.createNow() , 'dd/MM/yyyy HH:mm')}"></h3>

				<th:errors path="*" cssClass="alert alert-danger" element="div"/>

				<div class="form-group">
					<label class="control-label col-lg-2" for="BloodType">Blood Type</label>
					<div class="col-lg-10">
						<select  th:field="*{bloodType.id}"  class="form-control mb-4 col-4">
							<option th:each="blood: ${bloodTypes}" th:text="${blood.name}" th:value="${blood.id}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-lg-2" for="status">Status</label>
					<div class="col-lg-10">
						<select th:field="*{status.id}"  class="form-control mb-4 col-4">
							<option th:each="statue: ${status}" th:text="${statue.name}" th:value="${statue.id}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-lg-2" for="quantity">Quantity</label>
					<div class="col-lg-10">
						<input id="quantity" th:field="*{quantity}" type="text" class="form:input-large"/>
						<th:errors th:field="*{quantity}" cssClass="text-danger"/>
					</div>
				</div>

				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
						<input type="submit" id="btnAdd" class="btn btn-primary" value ="add"/>
					</div>
				</div>
				
			</fieldset>
		</form>
	</section>
</div>
</body>
</html>
