<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>BloodDrives</title>
    <link rel="stylesheet"
          href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>
<body>
<section>
    <div class="jumbotron">
        <div class="container">
            <h3> List of Blood Drive</h3>
        </div>
    </div>
</section>
<section class="container">
    <div class="row">
            <div class="col-sm-6 col-md-3" style="padding-bottom: 15px" th:each="bloodDrive,iterationStatus  : ${bloodDrives}">
                <div class="thumbnail">
                    <div class="caption">
                        <h3 th:text="${bloodDrive.driveName}"></h3>
                        <p th:text="${bloodDrive.phoneNumber}"></p>
                        <p th:text="${bloodDrive.email}"></p>
                        <p>
                            <a th:href="@{'/bloodDrives/'+${bloodDrive.id}} "
                            class="btn btn-primary"> <span
                                class="glyphicon-info-sign glyphicon" /></span> Details
                            </a>
                        </p>

                    </div>
                </div>
            </div>

    </div>
</section>
</body>
</html>
